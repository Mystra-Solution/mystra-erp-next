version: '3.7'

services:
  mariadb:
    image: mariadb:10.6
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    volumes:
      - mariadb_data:/var/lib/mysql

  redis-cache:
    image: redis:alpine
    restart: always

  redis-queue:
    image: redis:alpine
    restart: always

  redis-socketio:
    image: redis:alpine
    restart: always

  backend:
    build: ./images/bench
    env_file:
      - .env
    depends_on:
      - mariadb
      - redis-cache
      - redis-queue
      - redis-socketio
    command: >
      bash -c "
      if [ ! -d sites/${FRAPPE_SITE_NAME} ]; then
        bench new-site ${FRAPPE_SITE_NAME} --admin-password ${FRAPPE_ADMIN_PASSWORD} --mariadb-root-password ${MYSQL_ROOT_PASSWORD} --no-mariadb-socket;
        bench --site ${FRAPPE_SITE_NAME} install-app erpnext;
      fi;
      bench start
      "
    restart: always
    # Backend runs internal only

  nginx:
    image: frappe/erpnext-nginx:version-15
    depends_on:
      - backend
    ports:
      - "80:80"   # Railway public port
    restart: always
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 5

volumes:
  mariadb_data:
