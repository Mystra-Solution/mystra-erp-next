version: '3.7'

services:
  mariadb:
    image: mariadb:10.6
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    volumes:
      - mariadb_data:/var/lib/mysql

  redis-cache:
    image: redis:alpine

  redis-queue:
    image: redis:alpine

  redis-socketio:
    image: redis:alpine

  backend:
    build: ./images/bench
    env_file:
      - .env
    depends_on:
      - mariadb
      - redis-cache
      - redis-queue
      - redis-socketio
    command: bench start
    # No port exposed for backend; Nginx will proxy requests internally

  nginx:
    image: frappe/erpnext-nginx:version-15
    depends_on:
      - backend
    ports:
      - "80:80"   # Expose to Railway as the web service

volumes:
  mariadb_data:
