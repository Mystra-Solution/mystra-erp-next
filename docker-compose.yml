version: '3.7'

services:
  mariadb:
    image: mariadb:10.6
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    volumes:
      - mariadb_data:/var/lib/mysql

  redis-cache:
    image: redis:alpine
    restart: always

  redis-queue:
    image: redis:alpine
    restart: always

  redis-socketio:
    image: redis:alpine
    restart: always

  backend:
    build: ./images/bench
    env_file:
      - .env
    depends_on:
      - mariadb
      - redis-cache
      - redis-queue
      - redis-socketio
    command: bench start
    restart: always
    # No ports exposed â€” Nginx will handle public access

  nginx:
    image: frappe/erpnext-nginx:version-15
    depends_on:
      - backend
    ports:
      - "80:80"   # Railway web service port
    restart: always
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 5

volumes:
  mariadb_data:
